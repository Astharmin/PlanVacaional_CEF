<div class="activity-card" [ngClass]="activity.category">
  <h2>{{ activity.title }}</h2>
  <h3 *ngIf="activity.subtitle">{{ activity.subtitle }}</h3>
  <p>{{ activity.description }}</p>
  <div class="steps" *ngIf="activity.steps">
    <div class="step" *ngFor="let step of activity.steps">
      {{ step }}
    </div>
  </div>
  <button (click)="toggleDetails()">Ver m√°s</button>
</div>
