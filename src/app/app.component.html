<div class="app-container">
  <header class="hero">
    <h1>PLANES DE VERANO</h1>
    <p class="subtitle">para Toda la Familia</p>
  </header>

  <div class="activities">
    <div *ngFor="let activity of activities" class="activity-card" [class.planning]="activity.category === 'planning'" 
         [class.outdoor]="activity.category === 'outdoor'">
      <h2>{{ activity.title }}</h2>
      <h3 *ngIf="activity.subtitle">{{ activity.subtitle }}</h3>
      <p>{{ activity.description }}</p>
      
      <div *ngIf="activity.steps" class="steps">
        <div *ngFor="let step of activity.steps" class="step">{{ step }}</div>
      </div>
      
      <button (click)="toggleDetails(activity)">Ver m√°s</button>
    </div>
  </div>

  <footer>
    <p>MUCHAS GRACIAS</p>
    <p><a href="http://www.msitiageniales.com">www.msitiageniales.com</a></p>
  </footer>
</div>
